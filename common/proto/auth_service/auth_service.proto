syntax = "proto3";

option go_package = "github.com/mihajlo-ra92/XML/common/user";

package user;

import "google/api/annotations.proto";

service AuthService{
    rpc Login(LoginRequest) returns(LoginResponse){
        option (google.api.http) = {
            post: "/login"
            body: "login"
        };
    }
}

message LoginRequest {
    AuthLogin login = 1;
}

message AuthLogin {
    string username = 1;
    string password = 2;
}

message LoginResponse {
   string jwt = 1;
}
