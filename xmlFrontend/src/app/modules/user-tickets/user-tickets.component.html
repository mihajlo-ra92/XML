<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<div style="background-color: #9A616D;">
<div class="container">
    <div class="table-header">
        <h1 style="text-align: center;">My Tickets</h1>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Start place</th>
            <th>End place</th>
            <th>Price</th>
            <th>Capacity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tickets">
            <td>{{ item.date | date: 'yyyy-MM-dd HH:mm'}}</td>
            <td>{{ item.endPlace }}</td>
            <td>{{ item.startPlace }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.capacity }}</td>
          </tr>
        </tbody>
      </table>
     
</div>
