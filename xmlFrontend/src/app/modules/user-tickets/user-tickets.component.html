<div class="container">
    <div class="table-header">
        <h1 >My Tickets</h1>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Polazište</th>
            <th>Odredište</th>
            <th>Cena</th>
            <th>Broj mesta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of tickets">
            <!-- <td>{{ item.date | date: 'yyyy-MM-dd HH:mm'}}</td> -->
            <td>{{ item.endPlace }}</td>
            <td>{{ item.startPlace }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.capacity }}</td>
          </tr>
        </tbody>
      </table>
</div>
