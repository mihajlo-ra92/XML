<section class="h-100 bg-dark">
  <div style="background-color: #9a616d">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo"
                  class="img-fluid"
                  style="
                    border-top-left-radius: 0.25rem;
                    border-bottom-left-radius: 0.25rem;
                  "
                />
              </div>
              <div class="col-xl-6">
                <form
                  class="card-body p-md-5 text-black"
                  (ngSubmit)="createFlight()"
                >
                  <h3 class="mb-5 text-uppercase">Registration form</h3>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="startPlace"
                          name="startPlace"
                          class="form-control form-control-lg"
                          [(ngModel)]="flight.startPlace"
                        />
                        <label class="form-label">Start place</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="endPlace"
                          name="endPlace"
                          class="form-control form-control-lg"
                          [(ngModel)]="flight.endPlace"
                        />
                        <label class="form-label">End place</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="capacity"
                      name="capacity"
                      class="form-control form-control-lg"
                      [(ngModel)]="flight.capacity"
                    />
                    <label class="form-label">Capacity</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="price"
                      name="price"
                      class="form-control form-control-lg"
                      [(ngModel)]="flight.price"
                    />
                    <label class="form-label">Price</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="datetime-local"
                      id="date"
                      name="date"
                      class="form-control form-control-lg"
                      value="0001-01-01T08:30:00"
                      [(ngModel)]="flightDate"
                    />
                    <label class="form-label" for="form3Example9"
                      >Date and Time in UTC</label
                    >
                  </div>

                  <div class="d-flex justify-content-end pt-3">
                    <button
                      type="button"
                      class="btn btn-light btn-lg"
                      (click)="Refresh()"
                    >
                      Reset all
                    </button>
                    <button
                      type="submit"
                      class="btn btn-warning btn-lg ms-2"
                      style="background-color: #9a616d; border-color: #9a616d"
                    >
                      Submit form
                    </button>
                  </div>
                  <br />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
