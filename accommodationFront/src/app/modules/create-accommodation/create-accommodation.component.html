<section class="h-100 bg-dark">
    <div style="background-color: #9a616d">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo"
                    class="img-fluid"
                    style="
                      border-top-left-radius: 0.25rem;
                      border-bottom-left-radius: 0.25rem;
                    "
                  />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">CREATE ACCOMMODATION</h3>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-control form-control-lg"
                            [(ngModel)]="accommodation.name"
                          />
                          <label class="form-label" for="form3Example1m"
                            >Name</label
                          >
                        </div>
                        <div class="form-outline">
                          <input
                            type="text"
                            id="password"
                            name="password"
                            class="form-control form-control-lg"
                            [(ngModel)]="accommodation.location"
                          />
                          <label class="form-label" for="form3Example1m"
                            >Address</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4"></div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="horizontal-container">
                            <div class="form-outline">
                                <ul>
                                    <li *ngFor="let item of accommodation.benefits">{{ item }}</li>
                                </ul>
                                <input
                                type="text"
                                id="firstName"
                                name="firstName"
                                class="form-control form-control-lg"
                                [(ngModel)]="benefite"
                                />
                                <label class="form-label" for="form3Example1m"
                                >Benefites</label
                                >
                            </div>
                            <div>
                                <button class="btn btn-primary" (click)="addBenefit()">Add benefit</button>
                            </div>
                        </div>
                      </div>
                    </div>
  
                    <div
                       class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                    >
                      <h6 class="mb-0 me-4">Minimum number of guests:</h6>
  
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="number"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="female"
                          [(ngModel)]="accommodation.minGuests"/>
                       
                      </div> 
                    </div>

                    <div
                       class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                    >
                      <h6 class="mb-0 me-4">Maximum number of guests:</h6>
  
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input
                          class="form-check-input"
                          type="number"
                          name="inlineRadioOptions"
                          id="femaleGender"
                          value="female"
                          [(ngModel)]="accommodation.maxGuests"/>
                       
                      </div> 
                    </div>

                    <div>

                        <ul>
                            <li *ngFor="let item of nameOfPictures">{{ item }}</li>
                        </ul>
                    </div>
                    <div
                       class="d-md-flex justify-content-start align-items-center mb-4 py-2"
                    >

                      <h6 class="mb-0 me-4">Pictures:</h6>
  
                      <div class="form-check form-check-inline mb-0 me-4">
                        <input type="file"  (change)="onFileSelected($event)" accept="image/*">

                        </div> 
                    </div>
  
                    <div class="form-outline">
                        <input
                          type="number"
                          id="password"
                          name="password"
                          class="form-control form-control-lg"
                          [(ngModel)]="accommodation.price"
                        />
                        <label class="form-label" for="form3Example1m"
                          >Price</label
                        >
                      </div>
                      
  
                    <div class="d-flex justify-content-end pt-3">
                      <button
                        type="submit"
                        class="btn btn-warning btn-lg ms-2"
                        style="background-color: #9a616d; border-color: #9a616d"
                        (click)="Create()"
                      >
                        Create
                      </button>
                    </div>
                    
                    </div>
                    <br />
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </div> -->
  </section>
